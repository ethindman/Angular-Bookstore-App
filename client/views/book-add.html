<div class="container">
	<div class="row">
	<div class="col-md-12">
	</div>
		<div class="col-md-12">
			<h3 class="text-center">Add a New Book</h3><br>
			<div class="col-md-7">
				
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="title" class="col-sm-2 control-label">Title:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="title" placeholder="Book Title" ng-model="newBook.title">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="author" class="col-sm-2 control-label">Author:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="author" placeholder="Author" ng-model="newBook.author">
				    </div>
				  </div>
					<div class="form-group">
				    <label for="description" class="col-sm-2 control-label">Description:</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" id="description" ng-model="newBook.description"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <a href="#/"><input type="submit" class="btn btn-info" value="Add" ng-click="addBook()"></a>
				    </div>
				  </div>
				</form>

			</div>
		</div>
	</div>
</div>
